<!DOCTYPE html> 
<html> 
<head> 
	<title>List Of Family Members</title> 
	<style> 
		li { 
			list-style-type: none; 
			cursor: pointer; 
			font-size: 20px; 
			margin-bottom: 10px; 
			text-align: center;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		} 
		h1{
			text-align: center;
			font-family:Georgia, 'Times New Roman', Times, serif;
		}
	</style> 
</head> 
<body> 
	<h1>Family Members</h1> 
	<ol id="list"> 
		<li>dad</li> 
		<li>mom</li> 
		<li>son</li> 
		<li>daughter</li> 
		<li>grandpa</li> 
		<li>grandma</li> 
		<li>uncle</li> 
		<li>aunty</li> 
		<li>cousin</li> 
		<li>great grandpa</li> 
	</ol> 
	<script> 
		const list = document.getElementById("list"); 
		let count = 1; 
		list.addEventListener("click", function(event) { 
			const target = event.target; 
			if (count % 2 === 0) { 
				target.style.color = "none"; 
			} else { 
				target.style.color = "red"; 
			} 
			count++; 
		}); 
	</script> 
</body> 
</html
