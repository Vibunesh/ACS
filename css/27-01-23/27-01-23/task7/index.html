<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5ad5e179e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="out">
        <div class="left-bar">
          <div class="profile">
            <img src="https://img.freepik.com/premium-vector/call-center-operator-avatar-man-with-headset-flat-style-vector-illustration_623508-35.jpg?w=2000">
          <div class="name"><h4>do-it</h4><p>vibunesh</p></div>
          </div>
        <hr>
          <div class="task">
            <ul class="op">
              <li>Today tasks</li>
              <li>
                <ul>
                  <li><span class="circle"></span>personal</li>
                  <li><span class="circle"></span>Freelance</li>
                  <li><span class="circle"></span>work</li>
                  <li><span class="circle"></span>Add filter</li>
                </ul>
              </li>
              <li>Scheduled tasks</li>
              <li>settings</li>
            </ul>
          </div>
        </div>
        <div class="right-bar">
          <div class="white">
           <h4>today main focus</h4>
           <h3>design team meeting</h3>
          </div>
           <input type="search" placeholder="what is your next task?">
          <div class="do">
           <div class="box"><p>work out</p><span>10.30 am</span></div>
           <div class="box"><p>Design team meeting</p><span>10.30 am</span></div>
           <div class="box"><p>Hand off the project</p><span>10.30 am</span></div>
           <div class="box"><p>Read 5 pages of "sprint"</p><span>10.30 am</span></div>
          </div>
           
        </div>
    </div>
</body>
</html>
