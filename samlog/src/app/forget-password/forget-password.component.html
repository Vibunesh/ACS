


  
<form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
  <h2>Forget Password</h2>
  <div class="linehead"></div>
  <label>
    <p class="label-txt">ENTER YOUR EMAIL OR USERNAME</p>
    <input type="text" id="email" formControlName="email" class="input"  formControlName="email">
    <div class="line-box">
      <div class="line"></div>
    </div>
    <div *ngIf="forgetPasswordForm.get('email')?.invalid && forgetPasswordForm.get('email')?.touched">
      <div *ngIf="forgetPasswordForm.get('email')?.errors?.['required']" class="text-success">Email is required.</div>
      <div *ngIf="forgetPasswordForm.get('email')?.errors?.['email']" class="text-success"  >Please enter a valid email.</div>
    </div>
  </label>


  <label>
    <p class="label-txt">ENTER YOUR NEW PASSWORD</p>
    <div class="password-input">
      <input type="{{ passwordHidden ? 'password' : 'text' }}" class="input" id="newPassword" formControlName="newPassword">
      <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
        <i class="fa" [ngClass]="passwordHidden ? 'fa-eye' : 'fa-eye-slash'"></i>
      </button>
    </div>
  
    <div class="line-box">
      <div class="line"></div>
    </div>
    <div *ngIf="forgetPasswordForm.get('newPassword')?.invalid && forgetPasswordForm.get('newPassword')?.touched">
      <div *ngIf="forgetPasswordForm.get('newPassword')?.errors?.['required']" class="text-success">New password is required.</div>
      <div *ngIf="forgetPasswordForm.get('newPassword')?.errors?.['minlength']" class="text-success">Password must be at least 8 characters long.</div>
    </div>
    
  </label>
  <label>
    <p class="label-txt">ENTER YOUR CONFIRM PASSWORD</p>
    <div class="password-input">
      <input type="{{ passwordHidden ? 'password' : 'text' }}" id="confirmPassword" formControlName="confirmPassword" class="input">
      <button type="button" class="toggle-password" (click)="togglePasswordVisibilityone()">
        <i class="fa" [ngClass]="passwordHidden ? 'fa-eye' : 'fa-eye-slash'"></i>
      </button>
    </div>
    <!-- <input type="password" id="confirmPassword" formControlName="confirmPassword" class="input"  formControlName="confirmPassword"> -->
    <div class="line-box">
      <div class="line"></div>
    </div>
    <div *ngIf="forgetPasswordForm.get('confirmPassword')?.invalid && forgetPasswordForm.get('confirmPassword')?.touched">
      <div *ngIf="forgetPasswordForm.get('confirmPassword')?.errors?.['required']" class="text-success">Confirm password is required.</div>
    </div>
    
  </label>

  <div *ngIf="passwordUpdated" class="success-notification">
    Password updated successfully!
  </div>
  
  
  <button class="but" type="submit" [disabled]="forgetPasswordForm.invalid" >Reset Password</button>
  
  
</form>
