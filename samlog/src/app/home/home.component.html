<button type="submit" class="but" (click)="fetchData()">Show data</button>

<table *ngIf="tableVisible" class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>E-mail</th>
      <th>Phone Number</th>
      <th>Date Of Birth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.id }}</td>
      <td>{{ item.username }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.phone_number }}</td>
      <td>{{ item.dob }}</td>
    </tr>
  </tbody>
</table>
