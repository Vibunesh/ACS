<div class="container">
    <h2>Add/Update Item</h2>
    <form (ngSubmit)="addItem()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" [(ngModel)]="description" name="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">{{ dataService.isEditing ? 'Update' : 'Add' }}</button>
    </form>
  </div>
