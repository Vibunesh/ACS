<div class="container">
    <h2>Items</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataService.getItems(); let i = index">
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="editItem(i)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteItem(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
