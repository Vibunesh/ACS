<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>
<body>
    <h1>PRODUT ORDER FORM</h1>
    
        <form>
            <div class="inp">
                <div class="in">
                  <label for="first">First name  :</label>
                  <input type="text" placeholder="first name" id="first">
            </div>
                <div class="in">
                  <label for="last">Last name  :</label>
                  <input type="text" placeholder="last name" id="last">
                </div>
            </div>
            <div class="in"><label for="mail">EMAIL ADDRESS  :</label>
                <input type="email" placeholder="abc@gmail.com" id=""mail><br></div>
            
            <div class="in">
                <label for="num">PHONE NUMBER :</label>
                <input type="number" maxlength="2" id="num"><br></div>
            
            <div class="in">
                <label for="bill">BILLING ADDRESS  :</label>
                <input type="text" placeholder="Billing Address" id="bill"><br></div>
             
          
            <div class="in">
                <label for="address">YOUR ADDRESS  :</label>
                <input type="text" placeholder="Your Address" id="address"><br>
            </div>
            
            <div class="inp">
                <div class="in">
                  <label for="city">CITY  :</label>
                  <input type="text" placeholder="Your City" id="city">
                </div>
                <div class="in">
                  <label for="state">STATE/PROVINCE  :</label>
                  <input type="text" placeholder="Your State or Province" id="state">
                </div>
            </div>

            <div class="inp">
                <div class="in">
                  <label for="zip">Zipcode  :</label>
                  <input type="text" placeholder="Zipcode" id="zip">
            </div>
                <div class="in">
                  <label for="country">Country  :</label>
                  <select>
                    <option>country</option>
                    <option>India</option>
                    <option>America</option>
                    <option>country</option>
                  </select>
                </div>
            </div>

            <div class="button">
                <input type="submit"  value="place order" id="but-1">
                <input type="reset"  value="reset" id="but-2">
            </div>
            
        </form>

    </div>
</body>
</html>
